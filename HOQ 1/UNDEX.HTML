<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House of Quality</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <h1>House of Quality</h1>
    <div class="controls">
        <button id="add-requirement">Add Requirement</button>
        <button id="delete-requirement">Delete Requirement</button>
        <button id="add-characteristic">Add Characteristic</button>
        <button id="delete-characteristic">Delete Characteristic</button>
    </div>
    <div class="table-container">
        <table id="house-of-quality">
            <!-- Column Headers -->
            <thead>
                <tr>
                    <th rowspan="2">Customer Requirements</th>
                    <th rowspan="2">Importance</th>
                    <th colspan="3">Technical Characteristics</th>
                    <th colspan="5">Competitor Ratings (1-5)</th>
                </tr>
                <tr>
                    <!-- Editable Characteristic Names -->
                    <th><input type="text" class="characteristic-name" value="Characteristic 1"></th>
                    <th><input type="text" class="characteristic-name" value="Characteristic 2"></th>
                    <th><input type="text" class="characteristic-name" value="Characteristic 3"></th>
                    <!-- Competitor Ratings -->
                    <th>Company 1</th>
                    <th>Company 2</th>
                    <th>Company 3</th>
                    <th>Company 4</th>
                    <th>Company 5</th>
                </tr>
            </thead>
            <!-- Table Body -->
            <tbody>
                <!-- Default Rows -->
                <tr>
                    <!-- Editable Requirement Name -->
                    <td><input type="text" class="requirement-name" value="Requirement 1"></td>
                    <td><input type="number" class="importance" value="5"></td>
                    <!-- Relationship Matrix -->
                    <td>
                        <select class="relationship-select">
                            <option value="0">-</option>
                            <option value="9" data-icon="●">Strong (9)</option>
                            <option value="4" data-icon="○">Medium (4)</option>
                            <option value="1" data-icon="▲">Weak (1)</option>
                        </select>
                    </td>
                    <td>
                        <select class="relationship-select">
                            <option value="0">-</option>
                            <option value="9" data-icon="●">Strong (9)</option>
                            <option value="4" data-icon="○">Medium (4)</option>
                            <option value="1" data-icon="▲">Weak (1)</option>
                        </select>
                    </td>
                    <td>
                        <select class="relationship-select">
                            <option value="0">-</option>
                            <option value="9" data-icon="●">Strong (9)</option>
                            <option value="4" data-icon="○">Medium (4)</option>
                            <option value="1" data-icon="▲">Weak (1)</option>
                        </select>
                    </td>
                    <!-- Competitor Ratings -->
                    <td><input type="number" value="2"></td>
                    <td><input type="number" value="4"></td>
                    <td><input type="number" value="3"></td>
                    <td><input type="number" value="5"></td>
                    <td><input type="number" value="1"></td>
                </tr>
                <!-- Additional Rows (Organization Difficulty, How Muches, Absolute Importance, Relative Importance) -->
                <tr id="organization-difficulty-row">
                    <td colspan="2">Organization Difficulty</td>
                    <td><input type="number" class="difficulty" value="0"></td>
                    <td><input type="number" class="difficulty" value="0"></td>
                    <td><input type="number" class="difficulty" value="0"></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr id="how-muches-row">
                    <td colspan="2">How Muches</td>
                    <td><input type="number" class="how-much" value="0"></td>
                    <td><input type="number" class="how-much" value="0"></td>
                    <td><input type="number" class="how-much" value="0"></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr id="absolute-importance-row">
                    <td colspan="2">Absolute Importance</td>
                    <td><input type="number" class="absolute-importance" value="0" readonly></td>
                    <td><input type="number" class="absolute-importance" value="0" readonly></td>
                    <td><input type="number" class="absolute-importance" value="0" readonly></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr id="relative-importance-row">
                    <td colspan="2">Relative Importance (%)</td>
                    <td><input type="number" class="relative-importance" value="0" readonly></td>
                    <td><input type="number" class="relative-importance" value="0" readonly></td>
                    <td><input type="number" class="relative-importance" value="0" readonly></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
